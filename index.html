<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>get yo weather</title><script defer="defer" src="index.bundle.js"></script></head><body><main><section id="side-panel"><section id="top-panel"><div id="search-form"></div><section id="current-ctr"></section></section><section id="daily-forecast"></section></section><section id="main-panel"><header><h1>get yo weather</h1><h1 id="user-date"></h1><div id="toggle-ctr"><img src="./static/assets/weather-icons-master/production/line/all/celsius.svg" alt="Celsius" srcset=""> <label for="unit-toggle" class="switch"><input id="unit-toggle" type="checkbox"> <span class="slider"></span></label> <img src="./static/assets/weather-icons-master/production/line/all/fahrenheit.svg" alt="Fahrenheit" srcset=""></div></header><section id="current-conditions"></section><section id="highlights"></section><section id="charts-ctr"><div class="chart-ctr"><div class="colSmall"><canvas id="temp-chart2"></canvas></div><div class="colLarge"><div class="box"><canvas id="temp-chart1"></canvas></div></div></div></section></section></main><template id="daily-template"><li><div class="card"><output class="icon"></output><div class="col"><output class="date"></output><output class="description"></output></div><div class="col temp"><output class="high"></output><output class="low"></output></div></div></li></template><template id="current-template"><h2>Current conditions</h2><h3 id="description-output"></h3></template><template id="weather-template"><section id="info"><h2 id="location"></h2><div class="date-time-ctr"><h2 id="local-date"></h2><h2 id="local-time"></h2></div></section><div id="icon-ctr"></div><output id="temp-output"></output><div id="feels-ctr"><div class="row"><img src="./static/assets/weather-icons-master/production/line/all/thermometer-glass.svg" alt=""><h3>Feels like</h3></div><h2 id="feels-like"></h2></div></template><template id="daily-statistics"><li><img src="./static/assets/weather-icons-master/production/line/all/sunrise.svg" alt=""> <label for="sunrise">Sunrise</label><output class="stat-card" id="sunrise"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/sunset.svg" alt=""> <label for="sunset">Sunset</label><output class="stat-card" id="sunset"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/raindrop.svg" alt=""> <label for="humidity">Humidity</label><output class="stat-card" id="humidity"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/barometer.svg" alt=""> <label for="Pressure">Pressure</label><output class="stat-card" id="pressure"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/wind-beaufort-4.svg" alt=""> <label for="wind">Wind</label><output class="stat-card" id="windspeed"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/raindrop-measure.svg" alt=""> <label for="precipitation">Precipitation</label><output class="stat-card" id="precipitation"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/humidity.svg" alt=""> <label for="pop">Chance of precipitation</label><output class="stat-card" id="pop"></output></li><li><img src="./static/assets/weather-icons-master/production/line/all/uv-index.svg" alt=""> <label for="uv">UV Index</label><output class="stat-card" id="uv"></output></li></template></body></html>
