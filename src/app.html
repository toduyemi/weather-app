    <h1>get yo weather</h1>
    <h1 id="user-date"></h1>
    <label for="unit-toggle" class="switch">
      <input id="unit-toggle" type="checkbox">
      <span class="slider"></span>
    </label>
  </header>
  <div id="search-form" type="text" placeholder="Location/City..."></div>

    <div id="city-input" type="text" placeholder="Location/City..."></div>

          d="M848.471 928l-263.059-263.059c-48.941 36.706-110.118 55.059-177.412 55.059-171.294 0-312-140.706-312-312s140.706-312 312-312c171.294 0 312 140.706 312 312 0 67.294-24.471 128.471-55.059 177.412l263.059 263.059-79.529 79.529zM189.623 408.078c0 121.364 97.091 218.455 218.455 218.455s218.455-97.091 218.455-218.455c0-121.364-103.159-218.455-218.455-218.455-121.364 0-218.455 97.091-218.455 218.455z">

  <div id="output-overlay">
    <section id="date-ctr">
      <h2 id="local-date"></h2>
      <h2 id="location"></h2>
    </section>
    <section id="daily-forecast">
      cards of data

    </section>
    <section id="current-ctr">


    </section>

    <section id="charts-ctr">
      <div class="chart-ctr">
        <div class="colSmall">
          <canvas id="temp-chart2"></canvas>
        </div>
        <div class="colLarge">
          <div class="box">
            <canvas id="temp-chart1"></canvas>
          </div>
        </div>
      </div>

    </section>
  </div>

  <template id="daily-template">
    <li>
      <div class="card">
        <div class="date"></div>
        <div class="icon"></div>
        <div class="description"></div>
        <div class="high"></div>
        <div class="low"></div>
      </div>
    </li>
  </template>

  <template id="current-template">

    <div id="temp-output">
    </div>
    <div id="icon-ctr">
      <h3 id="description-output"></h3>
    </div>



  </template>

  <template id="daily-statistics">
    <li class="stat-card" id="sunrise">
      <img src="./static/assets/weather-icons-master/production/line/all/sunrise.svg" alt="">
    </li>
    <li class="stat-card" id="sunset">
      <img src="./static/assets/weather-icons-master/production/line/all/sunset.svg" alt="">
    </li>
    <li class="stat-card" id="humidity">
      <img src="./static/assets/weather-icons-master/production/line/all/humidity.svg" alt="">
    </li>
    <li class="stat-card" id="pressure">
      <img src="./static/assets/weather-icons-master/production/line/all/barometer.svg" alt="">
    </li>
    <li class="stat-card" id="windspeed">
      <img src="./static/assets/weather-icons-master/production/line/all/wind-beaufort-4.svg" alt="">
    </li>
    <li class="stat-card" id="precipitation">
      <img src="./static/assets/weather-icons-master/production/line/all/.svg" alt="">
    </li>
    <li class="stat-card" id="pop">
      <img src="./static/assets/weather-icons-master/production/line/all/raindrop-measure.svg" alt="">
    </li>
    <li class="stat-card" id="visibility">
      <img src="./static/assets/weather-icons-master/production/line/all/haze.svg" alt="">
    </li>
  </template>
</body>

</html>
